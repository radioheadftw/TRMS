<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tuition Reimbursement Management System</title>
<style>
	body {
    	background-color: #D3DAE4;
	}
	
	h2 {
		text-align : center;
    	font-family: "Verdana";
	}
	h4 {
		text-align : center;
    	font-family: "Verdana";
	}
	h6 {
		text-align : center;
    	font-family: "Verdana";
	}

	.text {
		width: 233px;
	}
	
	#div {
		position: relative;
		right: -280%;
	}
	
	#div1 {
		position: relative;
		right: -280%;
	}

	#submit {
    	background-color: #6393DA;
    	border: none;
    	color: white;
    	padding: 2px 18px;
    	font-size: 16px;
    	cursor: pointer; 
	}
	
	#back {
    	background-color: #6393DA;
    	border: none;
    	color: white;
    	padding: 2px 18px;
    	font-size: 16px;
    	cursor: pointer; 
    	width: 86px;
	}
	
	#logout {
    	background-color: #E74D38;
    	border: none;
    	color: white;
    	padding: 2px 18px;
    	font-size: 16px;
    	cursor: pointer;
    	width: 86px; 
	}

	#submit:hover {
    	background-color: #667FA4;
	}
	
	#back:hover {
    	background-color: #667FA4;
	}
	
	#logout:hover {
    	background-color: #85362B;
	}

	#form{
		width: 300px;
    	margin: 0 auto;
	}
	
	#eventtype{
		width: 238px;
	}
	
	#typeofapproval{
		width: 238px;
	}
	
	.attach{
		width: 238px;
	}
</style>
</head>
<body>
	<h2>Tuition Reimbursement Management System</h2>
	<h4>Submission Form</h4>
	<h6>-Please use prefilled boxes as formatting examples, change values as needed.-</h6>
	<form action = "Form" method ="post" id="form">
		<table>
			<tr><td><label for = "firstname">First name:</label>
			<td><input type ="text" class ="text" name = "firstname" id="firstname" value="Dan"/><br>
			<tr><td><label for = "lastname">Last name:</label>
			<td><input type = "text" class ="text" name = "lastname" id="lastname" value="Smith"/>
			<tr><td><label for = "date">Date:</label>
			<td><input type ="date" class ="text" name = "date" id="date"/><br>
			<tr><td><label for = "time">Time:</label>
			<td><input type = "time" class ="text" name = "time" value = "08:00:00" id="time"/>
			<tr><td><label for = "location">Location:</label>
			<td><input type ="text" class ="text" name = "location" id="location" value="Tampa"/><br>
			<tr><td><label for = "description">Description:</label>
			<td><input type = "text" class ="text" name = "description" id="description" value="I'd like to become certified in Java."/>
			<tr><td><label for = "cost">Cost:</label>
			<td><input type ="text" class ="text" name = "cost" id="cost" value="245.00"/><br>
			<tr><td><label for = "gradingformat">Grading format:</label>
			<td><select id="selectgradingformat" name="selectgradingformat">
  				<option value="1">Presentation after event completion.</option>
  				<option value="2">Grade given after event completion.</option>
			</select>
			<tr><td><label for = "eventtype">Event Type:</label>
			<td><select id="eventtype" name="eventtype">
  				<option value="1">University Courses</option>
  				<option value="2">Seminars</option>
  				<option value="3">Certification Preparation Classes</option>
  				<option value="4">Certification</option>
  				<option value="5">Technical Training</option>
  				<option value="6">Other</option>
			</select><tr><td><tr><td>
			<tr><td><label for = "optional">Optional:</label>
			<tr><td><label for ="workmissed">Work missed (in hours):</label>
			<td><input type ="text" class ="text" name = "workmissed"/><br>
			<tr><td><label for = "typeofapproval">Type of approval:</label>
			<td><select id="typeofapproval" name="typeofapproval">
				<option></option>
  				<option value="1">Direct supervisor.</option>
  				<option value="2">Department head.</option>
			</select>
			<tr><td><label for = "approval">Attach approval email:</label>
			<td><input type="file" id="approvalfile" class = "attach" name="approvalfile" accept=".msg">
			<tr><td><label for = "document">Attach supporting document:</label>
			<td><input type="file" id="inputfile" name="inputfile" class = "attach" accept="application/pdf, image/png, image/jpeg, text/plain, application/doc">
			<tr><td>
				<div id="div1"><button type="submit" value="Submit" id="submit" class="button" name="submitButton" onclick="return empty()">Submit</button></div>
			<tr><td>
				<div id="div1">			
    				<button type="submit" value="Back" name="backButton" id="back" class="button">Back</button> 	
    			</div>
			<tr><td>
				<div id="div1">			
    				<button type="submit" value="Logout" name="logoutButton" id="logout" class="button">Logout</button>	
    			</div>
			</table>
		</form>
</body>
<script src="form.js"></script>
</html>
